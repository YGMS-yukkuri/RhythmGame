<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RhythmGame</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="result-container">
        <a id="perfect">音楽:</a>
        <a id="great">魔王魂</a>
        <a id="bad">BAD: 0</a>
        <a id="miss">MISS: 0</a>
        <a id="fl">F/L: 0/0</a>
    </div>
    <div class="combo-container">
        <a id="combo">0</a>
    </div>
    <div class="canvas-container">
        <canvas id="gameCanvas" width="500" height="800"></canvas>
        <div class="settings">
            <div class="settings-item">
                <div class="speed">
                    <label for="hispeed">ノーツの速度:</label>
                    <input id="hispeed" type="number" value="600" step="10" max="3000" min="100">
                </div>
                <div class="musicSelect">
                    <label for ="selectMusic">楽曲選択:</label>
                    <select id="selectMusic">
                        <option value="Shiningstar">シャイニングスター</option>
                        <option value="Sinshousinnkirou">心象蜃気楼</option>
                    </select>
                </div>
                <div class="diff">
                    <label for="difficulty">難易度:</label>
                    <select id="difficulty">
                        <option value="NOM">NORMAL</option>
                        <option value="HRD">HARD</option>
                        <option value="EXP">EXPERT</option>
                        <option value="MAS">MASTER</option>
                        <option value="REMAS">Re:MASTER</option>
                    </select>
                    <div class="diff-hrd">
                        <label for="cPerfectCheck">C-PERFECTの有効化</label>
                        <input type="checkbox" id="cPerfectCheck">
                        <label for="mirrorCheck">ミラー</label>
                        <input type="checkbox" id="mirrorCheck">
                    </div>
                </div>
                <div class="button">
                    <button id="startButton" onclick="loadAndStart()">ゲーム開始</button>
                </div>
                <div class="volume">
                    <label for="volumeSlider">音量:</label>
                    <input type="range" id="volumeSlider" min="0.01" max="1" step="0.01" value="0.5">
                </div>
                <div class="soundTiming">
                    <div>
                        <a>音ズレ調整:</a>
                        <input type="number" id="soundTiming" value="0" step="0.01">
                    </div>
                    <a>fastが出る(音が早い)とき、マイナスに調整してください</a>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/judge.js"></script>
    <script src="script.js"></script>
</body>

</html>
