<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RhythmGame</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="result-container">
        <a id="perfect">PERFECT: 0</a>
        <a id="great">GREAT: 0</a>
        <a id="miss">MISS: 0</a>
    </div>
    <div class="canvas-container">
        <canvas id="gameCanvas" width="500" height="800"></canvas>
        <div class="settings">
            <div class="settings-item">
                <div class="speed">
                    <label for="hispeed">ノーツの速度:</label>
                    <input id="hispeed" type="number" value="800" step="10">
                </div>
                <div class="diff">
                    <label for="difficulty">難易度:</label>
                    <select id="difficulty">
                        <option value="NOM" disabled>NORMAL</option>
                        <option value="HRD">HARD</option>
                        <option value="EXP">EXPERT</option>
                        <option value="MAS">MASTER</option>
                    </select>
                </div>
                <div class="button">
                    <button id="startButton" onclick="loadAndStart()">ゲーム開始</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
